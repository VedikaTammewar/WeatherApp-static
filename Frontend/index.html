<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>

        <input type="text" id="city" placeholder="Enter city name">
        <br>
        <button onclick="getWeather()">Get Weather</button>

        <p id="result"></p>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;
            if (!city) return alert("Please enter a city");

            // Call your Azure Function endpoint
            const functionUrl = "https://<YOUR_FUNCTION_APP>.azurewebsites.net/api/getWeather?city=" + encodeURIComponent(city);

            try {
                const response = await fetch(functionUrl);
                const data = await response.json();

                if (data.main) {
                    document.getElementById("result").innerHTML =
                        `Temperature: ${data.main.temp} °C<br>Weather: ${data.weather[0].description}`;
                } else {
                    document.getElementById("result").innerHTML = "❌ City not found or error";
                }
            } catch (error) {
                document.getElementById("result").innerHTML = "❌ Error fetching data";
            }
        }
    </script>
</body>
</html>
